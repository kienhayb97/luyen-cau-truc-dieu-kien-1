<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diem=parseInt(prompt("nhap diem thi giua ky"));
    let kiem=parseInt(prompt("nhap diem thi cuoi ky"));
    if ((diem+kiem)/2>7.5){
        alert("ban dat hoc sinh gioi ")
    }
    else if ((diem+kiem)/2>6.5){
        alert("ban dat hoc sinh kha ")
    }
    else if ((diem+kiem)/2>5.0){
        alert("ban dat hoc sinh trung binh ")
    }
    else {
        alert("ban dat hoc sinh kem ")
    }
</script>

</body>
</html>
